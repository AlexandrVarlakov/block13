<!DOCTYPE html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Краткое описание страницы"/>
    <title>Сайт</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.min.css">     
    
</head>
<body>
    
    <section class="hero">
        <div class="video-bg">
            <video webkit-playsinline="" playsinline="" autoplay="true" muted="" loop="" poster="assets/img/video-bg.png">
                <source src="assets/img/preview.mp4" type="video/mp4">
            </video>
        </div>
        <div class="hero__inner">
            <a href="#" class="logo"><img src="assets/img/logo.svg" alt=""></a>
            <div class="timer">
                <div class="timer__inner">
                    
                    <div class="timer__days">

                            <div class="timer__day-count timer__count-num">
                                39                                
                            </div>

                            <div class="timer__count-label">
                                дней
                            </div>
                    </div>
                    

                    <div class="timer__hours">
                        
                        <div class="timer__hours-count timer__count-num">
                            23                                
                        </div>

                        <div class="timer__count-label">
                            часа
                        </div>
                    </div>

                    <div class="timer__minutes">
                        
                        <div class="timer__minutes-count timer__count-num">
                            59                                
                        </div>

                        <div class="timer__count-label">
                            минут
                        </div>
                    </div>

                    <div class="timer__seconds">
                        
                        <div class="timer__seconds-count timer__count-num">
                            59                                
                        </div>

                        <div class="timer__count-label">
                            секунд
                        </div>
                    </div>
                </div>


            </div>
            <div class="form-container">
            
            </div>
        </div>
            
        
    </section>
    


    
    <script src="assets/js/main.js"></script>
    
</body>
</html>
